# Server Configuration
server.port=8080

# Database Connection Settings for PostgreSQL
# Replace 'your_database', 'your_username', and 'your_password' with your actual PostgreSQL details.
spring.datasource.url=jdbc:postgresql://localhost:5432/student_marketplace
spring.datasource.username=postgres
spring.datasource.password=1206

# JPA/Hibernate Settings
# 'update' will automatically update the database schema based on your entities.
# Use 'validate' in production.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Allow all origins for CORS (Cross-Origin Resource Sharing) for development
# In a production environment, you should restrict this to your frontend's domain.
api.cors.allowed-origins=http://127.0.0.1:5500,http://localhost:5500